<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <input type="date" id="dueDateInput">

<select id="priorityInput">
  <option value="" selected>Select priority (optional)</option>
  <option value="High">High</option>
  <option value="Medium">Medium</option>
  <option value="Low">Low</option>
</select>


  <button id="addTaskBtn">Add Task</button>
  <div class="instructions">
  <p><strong>Tip:</strong> Click a task to select it, then press <kbd>C</kbd> to mark it completed or <kbd>D</kbd> to delete it.</p>
  <p>You can press enter or you can click on add task to add your tasks.</p>
  <p>Stay productive â€” your future self will thank you!</p>
</div>
  <ul id="taskList"></ul>
</div>
<script src="task-priority.js"></script>
<script src="script.js"></script> 
</body>
</html>
